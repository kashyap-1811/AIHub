<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIHub - Multimodal Chat Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #10a37f;
        --secondary-color: #f7f7f8;
        --text-color: #343541;
        --border-color: #e5e5e5;
        --hover-color: #f0f0f0;
        --sidebar-width: 260px;
        --header-height: 60px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: var(--sidebar-width);
        background-color: #202123;
        color: white;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #4d4d4f;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
      }

      .chat-container {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .chat-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
        min-width: 300px;
      }

      .chat-column:last-child {
        border-right: none;
      }

      .chat-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--secondary-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #ffffff;
      }

      .message {
        margin-bottom: 1rem;
        display: flex;
        gap: 0.75rem;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background-color: var(--primary-color);
        color: white;
      }

      .message.assistant .message-avatar {
        background-color: #6c757d;
        color: white;
      }

      .message-content {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0.25rem;
      }

      .message.assistant .message-content {
        background-color: var(--secondary-color);
        color: var(--text-color);
        border-bottom-left-radius: 0.25rem;
      }

      .chat-input-container {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        background-color: #ffffff;
      }

      .chat-input {
        display: flex;
        gap: 0.5rem;
        align-items: flex-end;
      }

      .input-group {
        flex: 1;
      }

      .form-control {
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(16, 163, 127, 0.25);
      }

      .btn-send {
        background-color: var(--primary-color);
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: background-color 0.2s;
      }

      .btn-send:hover {
        background-color: #0d8a6b;
      }

      .btn-send:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid #4d4d4f;
      }

      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 0;
      }

      .sidebar-footer {
        padding: 1rem;
        border-top: 1px solid #4d4d4f;
      }

      .nav-item {
        margin: 0.25rem 0;
      }

      .nav-link {
        color: #ececf1;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: background-color 0.2s;
      }

      .nav-link:hover {
        background-color: #2a2b32;
        color: white;
      }

      .nav-link.active {
        background-color: #343541;
        color: white;
      }

      .chat-session-item {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin: 0.25rem 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-session-item:hover {
        background-color: #2a2b32;
      }

      .chat-session-item.active {
        background-color: #343541;
      }

      .service-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        background-color: var(--primary-color);
        color: white;
      }

      .modal-content {
        border-radius: 1rem;
        border: none;
      }

      .modal-header {
        border-bottom: 1px solid var(--border-color);
        border-radius: 1rem 1rem 0 0;
      }

      .modal-footer {
        border-top: 1px solid var(--border-color);
        border-radius: 0 0 1rem 1rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #0d8a6b;
        border-color: #0d8a6b;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        color: #6c757d;
        font-style: italic;
      }

      .typing-dots {
        display: flex;
        gap: 0.25rem;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #6c757d;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes typing {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #6c757d;
        text-align: center;
        padding: 2rem;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .column-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .service-selector {
        min-width: 120px;
      }

      .add-column-btn {
        background-color: var(--secondary-color);
        border: 2px dashed var(--border-color);
        color: #6c757d;
        padding: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 200px;
        height: 100%;
      }

      .add-column-btn:hover {
        background-color: var(--hover-color);
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .close-column-btn {
        background: none;
        border: none;
        color: #6c757d;
        padding: 0.25rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .close-column-btn:hover {
        background-color: var(--hover-color);
        color: #dc3545;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          left: -100%;
          z-index: 1000;
          transition: left 0.3s ease;
        }

        .sidebar.open {
          left: 0;
        }

        .chat-column {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
